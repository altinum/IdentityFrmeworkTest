<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Logged in</h1>
    <input id="logout_button" type="button" value="Logout" size="15" /> <br> <br>
    <script>
        document.getElementById("logout_button").addEventListener("click", () => {
            fetch("/user/logout",
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                }
            )
                .then(r => r.json())
                .then(j => {
                    if (j === true) {
                        window.location.href = "/index.html"
                    }
                })
        });
    </script>
</body>
</html>
